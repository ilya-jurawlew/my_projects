<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Погода</title>
        <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
      <h5 class="my-0 mr-md-auto font-weight-normal">СмотриПогоду.ру</h5>
      <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="#">Главная</a>
        <a class="p-2 text-dark" href="#">Информация</a>
      </nav>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-5 offset-1">
                <h2>Погода в вашем городе</h2>
                <form action="" method="post">
                    {% csrf_token %}
                    <label for="city">Город</label>
                    {{ form.name }}<br>
                    <input type="submit" value="Узнать" class="btn btn-danger">
                </form>
            </div>
            <div class="col-5 offset-1">
                <h2>Информация</h2>

                {% for info in all_info %}
                <div class="alert alert-info">
                    <div class="row">
                        <div class="col-8">
                            <p>Город: {{ info.city }}</p>
                            <p>Температура: {{ info.temp }} <sup>o</sup></p>
                            <p>Страна: {{ info.country }}</p>
                        </div>
                        <div class="col-2 offset-1">
                            <img src="https://openweathermap.org/img/w/{{ info.icon }}.png" alt="фото погоды" class="img-thumbnail">

                            <br><a href="{{ info.id }}/delete" class="btn btn-danger">Удалить</a>

                        </div>
                    </div>
                </div>
                {% endfor %}

            </div>
        </div>
    </div>
</body>
</html>
