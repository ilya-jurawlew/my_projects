{% extends 'main/base.html' %}


{% block title %}Добавление записи{% endblock %}

{% block body %}
    <div class="features">
        <h1>Добавление записи</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.title }} <br>
            {{ form.anons }} <br>
            {{ form.text }} <br>
            {{ form.date }} <br>
            <span>{{ error }}</span>
            <button class="btn btn-success" type="submit">Добавить</button>
        </form>
    </div>
{% endblock %}
