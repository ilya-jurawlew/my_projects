{% extends "app_note/base_template.html" %}

{% block title %}
    <title></title>
{% endblock %}

{% block body %}
    <h4 class="text-center">My Notes</h4>
    <div class="card-deck mb-4 text-center">
        {% for note in notes_list %}
        <div class="col-md-4 shadow-sm"> <br>
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">{{ note.title }}</h4>
            </div>
            <div class="card-body">
                <p> {{ note.text|truncatechars:30 }} </p>
                <a href="{% url 'app_note:detail_note' note.id %}" class="btn btn-success">Look</a>
                <a href="" class="btn btn-danger">Delete</a>
            </div>
        </div> <br>
        {% endfor %}
    </div>

{% endblock %}
