<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    {% block title %}{% endblock %}
</head>

<body>
     <header class="d-flex flex-md-row p-3 mb-3 border-bottom shadow-sm">
         <a class="btn btn-outline-primary" href="{% url 'app_animals:animal_list' %}">Все животные</a>
         {% if request.user.is_authenticated %}
            <a class="btn btn-outline-primary" href="{% url 'app_animals:animal_create' %}">Добавить животное</a>
            <a class="btn btn-outline-primary" href="{% url 'app_users:user_detail' user.id %}">Личный кабинет</a>
            <a class="btn btn-outline-primary" href="{% url 'app_users:logout' %}">Выйти</a>
         {% else %}
            <a class="btn btn-outline-primary" href="{% url 'app_users:login' %}">Войти</a>
            <a class="btn btn-outline-primary" href="{% url 'app_users:register' %}">Зарегистрироваться</a>
         {% endif %}
    </header>
        {% block body %}{% endblock %}
</body>
</html>
